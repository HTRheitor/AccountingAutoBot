<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro de Produtos</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div id="etapa1" class="form-container">
            <div class="form-content">
                <h1>Cadastro de Produto - Etapa 1: Informações Básicas</h1>

                <div class="form-group">
                    <label for="nomeProduto">Nome do produto:</label>
                    <input type="text" id="nomeProduto" name="nomeProduto">
                </div>

                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao"></textarea>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria:</label>
                    <input type="text" id="categoria" name="categoria">
                </div>

                <div class="form-group">
                    <label for="codigoProduto">Código do produto:</label>
                    <input type="text" id="codigoProduto" name="codigoProduto">
                </div>

                <div class="form-group">
                    <label for="peso">Peso (em kg):</label>
                    <input type="text" id="peso" name="peso">
                </div>

                <div class="form-group">
                    <label for="dimensoes">Dimensões (L x A x P):</label>
                    <input type="text" id="dimensoes" name="dimensoes">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary"
                        onclick="proximaEtapa(1)">Próximo</button>
                    <button class="btn btn-secondary"
                        onclick="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="etapa2" class="form-container" style="display: none;">
            <div class="form-content">
                <h1>Cadastro de Produto - Etapa 2: Detalhes do Produto</h1>

                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="text" id="preco" name="preco">
                </div>

                <div class="form-group">
                    <label for="quantidadeEstoque">Quantidade em
                        estoque:</label>
                    <input type="text" id="quantidadeEstoque"
                        name="quantidadeEstoque">
                </div>

                <div class="form-group">
                    <label for="dataValidade">Data de validade:</label>
                    <input type="text" id="dataValidade" name="dataValidade">
                </div>

                <div class="form-group">
                    <label for="cor">Cor:</label>
                    <input type="text" id="cor" name="cor">
                </div>

                <div class="form-group">
                    <label for="tamanho">Tamanho:</label>
                    <input type="text" id="tamanho" name="tamanho">
                </div>

                <div class="form-group">
                    <label for="material">Material:</label>
                    <input type="text" id="material" name="material">
                </div>

                <div class="button-group">
                    <button class="btn btn-primary"
                        onclick="proximaEtapa(2)">Próximo</button>
                    <button class="btn btn-secondary"
                        onclick="voltarEtapa(2)">Voltar</button>
                    <button class="btn btn-danger"
                        onclick="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="etapa3" class="form-container" style="display: none;">
            <div class="form-content">
                <h1>Cadastro de Produto - Etapa 3: Informações Adicionais</h1>

                <div class="form-group">
                    <label for="fabricante">Fabricante:</label>
                    <input type="text" id="fabricante" name="fabricante">
                </div>

                <div class="form-group">
                    <label for="paisOrigem">País de origem:</label>
                    <input type="text" id="paisOrigem" name="paisOrigem">
                </div>

                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes" name="observacoes"></textarea>
                </div>

                <div class="form-group">
                    <label for="codigoBarras">Código de barras:</label>
                    <input type="text" id="codigoBarras" name="codigoBarras">
                </div>

                <div class="form-group">
                    <label for="localizacaoArmazem">Localização no
                        armazém:</label>
                    <input type="text" id="localizacaoArmazem"
                        name="localizacaoArmazem">
                </div>

                <div class="button-group">
                    <button class="btn btn-success"
                        onclick="concluirCadastro()">Concluir</button>
                    <button class="btn btn-secondary"
                        onclick="voltarEtapa(3)">Voltar</button>
                    <button class="btn btn-danger"
                        onclick="cancelar()">Cancelar</button>
                </div>
            </div>
        </div>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <p class="domain-text">cadastro-produtos
                    diz</p>
                <p class="success-message">Produto salvo no banco de dados!</p>
                <button class="btn btn-ok" onclick="fecharModal()">OK</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
